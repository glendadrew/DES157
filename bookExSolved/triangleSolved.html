<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <title>Loop a triangle</title>
</head>

<body>
    <h1>book exercise chapter 2 - looping a triangle </h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        // loop that makes seven calls to console.log to output a triangle
        var t = "#";
        for (var i = 0; i < 7; i++) {
            console.log(t);
            t += "#";
        }
    </script>
</body>
