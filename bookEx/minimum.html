<body>
  <h1>book exercise chapter 2 - looping a triangle </h1>
  <h2>open the console to see the results of the script</h2>
    <script>
        // write a function that takes two numbers and returns the minimum
        var myNum=findMin(5500, 800);
        console.log("myNum is: " + myNum);
        
        function findMin(num1, num2){
          if (num1<num2){
            return(num1);
          } else{
            return(num2);
          }
        }
    </script>
