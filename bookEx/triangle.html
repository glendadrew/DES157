<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Loop a triangle</title>
</head>

<body>
    <script>
      <h1>open the console to see the results of the script</h1>
        // loop that makes seven calls to console.log to output a triangle
        var t="#";
        for (var i = 0; i < 7; i++) {
            console.log(t);
            t += "#";
        }
    </script>
</body>
